{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8">
                {% if client %}
                <h1 class="page-header">{{ client_name }}</h1>
                {% endif %}
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Enter User Info
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form role="form" action="/change_password/" method="POST">{% csrf_token %}
                                    <fieldset>
                                        <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-key icon-custom"></i></span>
                                            <input class="form-control" placeholder="Password" name="password" type="password"
                                                   autofocus required="">
                                        </div>
                                        <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-key icon-custom"></i></span>
                                            <input class="form-control" placeholder="Retype Password" name="re-password" type="password"
                                                   autofocus required="">
                                        </div>
                                        <!-- Change this to a button or input when using this as a form -->
                                        <button type="submit" class="btn btn-primary block full-width m-b">Add</button>
                                    </fieldset>
                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->

            <!-- /.row -->

        </div>
        {% if wrong %}
            <div class="alert alert-danger alert-dismissable">
                <button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>
                <p align="center">{{ text }}</p>
            </div>
        {% endif %}
    </div>
{% endblock %}
