{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8">
            <h1 class="page-header">Add New Employee</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Enter Employee Info
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form" action="/add_employee/" method="POST">{% csrf_token %}
                                <fieldset>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon"><i class="fa fa-smile-o icon-custom"></i></span>
                                        <input class="form-control" placeholder="Name" name="name" type="text"
                                               autofocus required="">
                                    </div>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon"><i class="fa fa-user-secret icon-custom"></i></span>
                                        <input class="form-control" placeholder="Designation" name="designation" type="text"
                                               autofocus required="">
                                    </div>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon"><i class="fa fa-envelope icon-custom"></i></span>
                                        <input class="form-control" placeholder="Email" name="email" type="email"
                                               autofocus required="">
                                    </div>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon"><i class="fa fa-phone icon-custom"></i></span>
                                        <input class="form-control" placeholder="Phone" name="phone" type="text"
                                               autofocus required="">
                                    </div>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon"><i class="fa fa-user icon-custom"></i></span>
                                        <input class="form-control" placeholder="Username" name="username" type="text"
                                               autofocus required="">
                                    </div>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon"><i class="fa fa-key icon-custom"></i></span>
                                        <input class="form-control" placeholder="Password" name="password" type="password"
                                               autofocus required="">
                                    </div>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon"><i class="fa fa-key icon-custom"></i></span>
                                        <input class="form-control" placeholder="Retype Password" name="re-password" type="password"
                                               autofocus required="">
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    {#                            <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>#}
                                    <button type="submit" class="btn btn-primary block full-width m-b">Add</button>
                                </fieldset>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->

        <!-- /.row -->

    </div>
    {% if wrong %}
    <div class="col-lg-8 col-md-8 col-sm-8">
        <div class="alert alert-danger alert-dismissable">
            <button class="close" aria-hidden="true" data-dismiss="alert" type="button">×</button>
            <p align="center">{{ text }}</p>
        </div>
    </div>
    {% endif %}
    {% if success %}
    <div class="col-lg-8 col-md-8 col-sm-8">
        <div class="alert alert-success alert-dismissable">
            <button class="close" aria-hidden="true" data-dismiss="alert" type="button">×</button>
            <p align="center">{{ text }}</p>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
