<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Office v1.0</title>
    <link rel="icon" href="{% static 'src/favi.ico'%}" type="image/x-icon"/>
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'bower_components/metisMenu/dist/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3">

            <div class="login-panel panel panel-default">
                <div class="panel-heading" align="center">
                    <img src="{% static 'src/inflack_logo.png'%}" height="40" width="147" alt="inflack">
                </div>
                <div class="panel-body">
                    <form role="form" action="/login_info/" method="POST">{% csrf_token %}
                        <fieldset>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-user icon-custom"></i></span>
                                <input class="form-control" placeholder="Username" name="username" type="text"
                                       autofocus required="">
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-key icon-custom"></i></span>
                                <input class="form-control" placeholder="Password" name="password" type="password"
                                       autofocus required="">
                            </div>

                            <button type="submit" class="btn btn-md btn-success btn-block">Login</button></br>
                            <!--<button type="button" class="btn btn-outline btn-danger btn-xs pull-right" data-toggle="modal" data-target="#forgotModal">Forgot Password</button>-->
                            <p class="center-text" data-toggle="modal" data-target="#forgotModal">Forgot Password</p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="forgotModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Please enter your email address</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form" action="/forgot_password/" method="POST">{% csrf_token %}
                                <fieldset>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon"><i class="fa fa-user icon-custom"></i></span>
                                        <input class="form-control" placeholder="username" name="username" type="text"
                                               autofocus requidred="">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary block full-width m-b">Done</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                </div>

            </div>
        </div>
    </div>
    {% if wrong %}
    <div class="alert alert-danger alert-dismissable">
        <button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>
        <p align="center">{{ text }}</p>
    </div>
    {% endif %}
</div>
<footer> <p class="m-t" align="center"> <small>Inflack Limited &copy; 2015</small> </p></footer>
<!-- jQuery -->
<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="{% static 'bower_components/metisMenu/dist/metisMenu.min.js' %}"></script>

<!-- Custom Theme JavaScript -->
<script src="{% static 'dist/js/sb-admin-2.js' %}"></script>

</body>

</html>
